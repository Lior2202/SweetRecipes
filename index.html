<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Recipes Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Get Your Sweets Now!</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <div class="forgot">
            <a href="#" id="forgotUsername">Forgot Username</a> | 
            <a href="#" id="forgotPassword">Forgot Password</a>
        </div>
        <div id="message"></div>
    </div>

    <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        if (username === 'dinner' && password === 'cake') {
            document.getElementById('message').innerHTML = 'Login successful! Redirecting...';
            setTimeout(function() {
                window.location.href = 'secret.html';
            }, 2000);
        } else {
            document.getElementById('message').innerHTML = 'Invalid username or password.';
        }
    });

    function forgotUsername(e) {
        e.preventDefault();
        document.getElementById('message').innerHTML = 'Username Hint: when you are going to eat?';
    }

    function forgotPassword(e) {
        e.preventDefault();
        document.getElementById('message').innerHTML = 'Password Hint: What you are going to eat?';
    }

    document.getElementById('forgotUsername').addEventListener('click', forgotUsername);
    document.getElementById('forgotPassword').addEventListener('click', forgotPassword);
    </script>
</body>
</html>
